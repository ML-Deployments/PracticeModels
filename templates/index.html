 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<input type="date" name="Date of Transaction" placeholder="Date of Transaction" required="required" value="2021-04-01"/><br/><br/>
    	<input type="text" name="Experience" placeholder="Experience" required="required" /><br/><br/>
        <input type="text" name="Function" placeholder="Function" required="required" /><br/><br/>
		<input type="text" name="Designation" placeholder="Designation" required="required" /><br/><br/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
